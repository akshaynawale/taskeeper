<!DOCTYPE html>
<html>

<head>
<title>Taskeeper</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    .mytaskstitle {
    background-color: #FF6347;
}
</style>
</head>
<body>
<div class="container-fluid p-0">
    <!-- Heading -->
    <div class="row justify-content-center bg-dark">
        <div class="col-12 col-md-11 col-lg-10 m-0">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand mx-2" href="#">
                    <!-- clock icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                        <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                        <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                    </svg>
                    Taskeeper
                </a> 
            </nav>
        </div>
    </div>

    <!-- New Task Creation window-->
    <div class="row bg-light justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4 justify-content-center">
            <div class="p-2 m-2 mytaskstitle"> <h5 class="text-white">Create new task </h5></div> 
            <!--card starts here-->
            <form action="/saveTask" method="POST">
            <div class="card p-2 m-2">
                <div class="card-header">
                    <h5>
                    <div class="py-2">
                    <input type="text" class="form-control" id="tasktitle" name="tasktitle" placeholder="task title">
                    </div>   
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                    <textarea rows="4" class="form-control" id="taskbody" name="taskbody" placeholder="task details" type="text"></textarea>
                    </div>  
                    <input id="submit-button" name="submit-button" type="submit" value="save" class="btn btn-primary">
                </div>
                </div>
            </form>
        </div>
    </div>
    <!-- List of tasks on the Right-->
    <div class="row bg-light justify-content-center mt-4">
        <div class="col-12 col-md-11 col-lg-10 mt-2 mb-2"> <h5 class="border p-2 mytaskstitle text-white">Your Tasks</h5></div>
        <div class="accordion col-12 col-md-11 col-lg-10" id="accordionExample">
        
        <!-- range over all the tasks and print them -->
        {{ range .Tasks }}
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{.Title}}
            </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {{ .Body }}
            </div>
            </div>
        </div>
        {{ end }}
       
        </div>
    </div>

</div>
</body>
</html>
